<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hangman">Hangman</div>

    <form action="#">
        <input class="text-input" type="text" pattern="[A-Za-z]{1}" maxlength="1" id="letter" placeholder="Enter a letter..." onkeypress="addLetter(event)">
        <!-- <input class="btn" type="button" value="Submit" onclick="addLetter()" onke> -->

        <input class="btn" type="button" value="New Word" onclick="getNewWord()">
    </form>
    
    <div class="score">Guesses: <div id="score">0</div></div>

    <div id="letter-bank"></div>

    <div id="state"></div>

    <div id="word"></div>


    <script src="script.js"></script>
</body>
</html>
